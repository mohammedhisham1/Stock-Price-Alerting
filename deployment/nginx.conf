server {
    listen 80;
    server_name YOUR-EC2-PUBLIC-IP your-domain.com;  # استبدل بالـ IP أو الدومين الفعلي

    # ملفات الـ admin static
    location /static/admin/ {
        alias /home/ubuntu/Stock-Price-Alerting/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # جميع ملفات الـ static الأخرى
    location /static/ {
        alias /home/ubuntu/Stock-Price-Alerting/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ملفات الميديا
    location /media/ {
        alias /home/ubuntu/Stock-Price-Alerting/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # طلبات الـ API / باكند Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
